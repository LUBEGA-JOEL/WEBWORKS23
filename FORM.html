<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="orange"">
    <center>
        <div class="container">
            <form action="">
                <hi><b>REGISTRATION FORM</b></hi>
                <p>Please fill in this form to sign up an account</p>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="FirstName" placeholder="FirstName" required spellcheck="false">
                </div>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="Lastname" placeholder="Lastname" required spellcheck="false">
                </div>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="mail" placeholder="Email address" required>
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="confirm" placeholder="password (minimum 6 characters)" required>
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Confirm password">
                </div>
                <div class="input">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="number" placeholder="Phone number"required>
                </div>
                <div>
                    <textarea>DESCRIPTION HERE</textarea>
                </div>
                <input TYPE="checkbox">
                <input type="radio">
                
                <button type="submit" id="sub" class="click">SUBMIT</button>
                <div class="icon">
                    <a href="#" class="fab fa-facebook"></a>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa- google"></i>
                </div>
                <div>
                    <small>DESIGNED BY LUBEGA JOEL</small>
                </div>
        
            </form>
        </div>
    </center>
</body>
</html>
